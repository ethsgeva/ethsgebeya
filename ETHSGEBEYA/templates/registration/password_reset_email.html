<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your ETHSGEBEYA Password</title>
    <style>
        body { background: #f7f7f7; font-family: Arial, sans-serif; color: #222; }
        .container { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #093FB420; max-width: 480px; margin: 40px auto; padding: 32px; }
        .logo { width: 60px; height: 60px; border-radius: 12px; margin-bottom: 16px; }
        .btn { display: inline-block; background: linear-gradient(90deg, #093FB4 0%, #ED3500 100%); color: #fff; padding: 12px 32px; border-radius: 30px; text-decoration: none; font-weight: bold; margin-top: 24px; }
        .footer { margin-top: 32px; font-size: 0.9em; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ protocol }}://{{ domain }}/static/img/logo.jpg" alt="ETHSGEBEYA Logo" class="logo">
        <h2>Password Reset Request</h2>
        <p>Hello {{ user.get_username }},</p>
        <p>We received a request to reset your ETHSGEBEYA account password.<br>
        Click the button below to set a new password:</p>
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn">Reset My Password</a>
        <p style="margin-top:24px; color:#ED3500;">If you did not request this, you can safely ignore this email.</p>
        <div class="footer">&copy; 2025 ETHSGEBEYA. All rights reserved.</div>
    </div>
</body>
</html>
