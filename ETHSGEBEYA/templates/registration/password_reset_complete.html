{% extends 'ethsgebeya/public_base.html' %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100" style="background: #FFFCFB;">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%; border-radius: 18px; border: none; background: rgba(255,255,255,0.95);">
        <h2 class="fw-bold mt-3 mb-2" style="color: #093FB4;">Password changed</h2>
        <p class="text-muted mb-0" style="font-size: 1rem;">Your password has been set. You may now sign in with your new password.</p>
        <div class="mt-4 text-center">
            <a href="{% url 'sign-in' %}" class="btn btn-lg px-5" style="background: linear-gradient(90deg, #093FB4 0%, #ED3500 100%); color: #fff; border-radius: 30px; font-weight: 600;">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
