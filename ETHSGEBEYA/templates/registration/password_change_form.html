{% extends 'ethsgebeya/public_base.html' %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4">Change Password</h1>
  <form method="post">
    {% csrf_token %}
    {% load widget_tweaks %}
    {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field|add_class:"form-control" }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Change Password</button>
  </form>
</div>
{% endblock %}
